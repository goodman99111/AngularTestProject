<mc-loading *ngIf="isLoading$ | async"></mc-loading>

<div *ngIf="popularTags$ | async" class="sidebar">
    <p>Popular tags</p>
    <div class="tag-list">
        <a style="text-decoration: none;" [routerLink]="['/tags', tag]" class="tag-default tag-pill" *ngFor="let tag of (popularTags$ | async)">{{tag}}</a>
    </div>
</div>
