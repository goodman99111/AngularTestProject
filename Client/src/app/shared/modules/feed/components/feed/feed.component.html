<mc-loading *ngIf="isLoading$ | async"></mc-loading>
<mc-error-message *ngIf="error$ | async"></mc-error-message>

<div *ngIf="feed$ |async">
     <div class="article-preview" *ngFor="let article of (feed$ | async)?.articles">
        <div class="article-meta">
            <a [routerLink]="['/profile', article.author.username]">
                <img [src]="article.author.image"/>
            </a> 
            <div class="info">
                <a [routerLink]="['/profile', article.author.username]">
                    {{article.author.username}}
                </a> 
                <span class="date">{{article.createdAt}}</span>
            </div>
            <div class="pull-xs-right">Add to favorite</div>
        </div>
        <a [routerLink]="['/articles', article.slug]" class="preview-link" style="text-decoration: none;">
            <h1>{{article.title}}</h1>
            <p>{{article.description}}</p>
            HERE THIS LIST TAGS 
        </a>
     </div>
     PAGINATION 
</div>
